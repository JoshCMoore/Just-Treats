<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() 
      {
        map = new google.maps.Map(document.getElementById('map'), 
        {
          zoom: 15,
          center: {lat: 35.9049, lng: -79.0469},
          mapTypeId: 'hybrid'
        });

        var script = document.createElement('script');

        script.src = '{{url_for('static', filename='json/Candy.json')}}';
        document.getElementsByTagName('head')[0].appendChild(script);

      }

      function eqfeed_callback(results) {
        var heatmapData = [];

        console.log(results.coordinates[7].coordinate);

        for (var i = 0; i < results.coordinates.length; i++) 
        {
          var coords = results.coordinates[i].coordinate;
          console.log(i + " " + coords);
          var latLng = new google.maps.LatLng(coords[0], coords[1]);
          heatmapData.push(latLng);
        }

        var gradient = [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)',
          'rgba(0, 191, 255, 1)',
          'rgba(0, 127, 255, 1)',
          'rgba(0, 63, 255, 1)',
          'rgba(0, 0, 255, 1)',
          'rgba(0, 0, 223, 1)',
          'rgba(0, 0, 191, 1)',
          'rgba(0, 0, 159, 1)',
          'rgba(0, 0, 127, 1)',
          'rgba(63, 0, 91, 1)',
          'rgba(127, 0, 63, 1)',
          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ]

        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData,
          dissipating: true,
          map: map,
          radius: 25,
          opacity: 1.0,
          gradient: null
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB78LmoKgwUUhSspmepa8qMRYYZz_jxT1A&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
